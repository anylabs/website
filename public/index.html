<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.manifest">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="utf-8">
    <meta name="description" content="
      Anylabs crafts delightful mobile &amp; web applications using open
      technologies. We are passionate about simplicity and user experiences that
      works anywhere, anytime &amp; for anyone.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="black">
    <meta charset="utf-8">
    <title>Anylabs</title>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
    <style>
      body {
        align-items: center;
        background: rgb(20, 30, 40);
        color: #fff;
        cursor: default;
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        justify-content: center;
        margin: 0;
        min-height: 100vh;

        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }

      header,
      p {
        max-width: 700px;
        width: 80vw;
      }

      header {
        align-items: center;
        display: flex;
        justify-content: space-between;
        margin-top: calc(4vh + 4vw);
        white-space: nowrap;
      }

      h1 {
        line-height: 0;
        margin: 0;
      }

      h1 span {
        display: none;
      }

      h1 svg {
        fill: #fff;
        width: 120px;
      }

      nav a {
        background-repeat: no-repeat;
        font-size: 0;
        margin-left: 20px;
        opacity: 0.5;
      }

      nav a:hover {
        opacity: 0.75;
      }

      nav a svg {
        fill: #fff;
        height: 24px;
        width: 24px;
      }

      main {
        display: flex;
        flex: 1;
        flex-direction: column;
        justify-content: center;
      }

      p {
        font-size: 40px;
        font-weight: 100;
        letter-spacing: -0.5px;
        line-height: 1.3;
        margin: 20px;
      }

      strong {
        font-weight: 700;
        letter-spacing: -2px;
      }

      @media only screen and (max-width: 480px) {
        p {
          font-size: 25px;
          font-weight: 300;
          margin: 15px;
        }

        strong {
          font-weight: 700;
          letter-spacing: -1px;
        }
      }
    </style>
  </head>
